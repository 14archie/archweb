{% extends "base.html" %}

{% block content %}
	<div class="greybox">
	{% if form.instance.id %}
		<h2 class="title">Edit News</h2>
	{% else %}
		<h2 class="title">Add News</h2>
	{% endif %}
		<form method="post" action=".">
		<table>
            {{form}}
			<tr>
				<td colspan="2" align="right">
					<input type="submit" value=" Save " />
				</td>
			</tr>
		</table>
		</form>
	</div>
{% endblock %}
