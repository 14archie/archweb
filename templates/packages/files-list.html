{% if pkg.last_update > pkg.files_last_update %}
<p class="message">Note: This file list was generated from a previous version
of the package; it may be out of date.</p>
{% endif %}
{% if files.count %}
<ul>
    {% for file in files %}
    <li>{{ file.path }}</li>
    {% endfor %}
</ul>
{% else %}
<p class="message">No file list available.</p>
{% endif %}
