{% extends "base.html" %}
{% block title %}Arch Linux - Package File List - {{ pkg.pkgname }}{% endblock %}
{% block content %}
    <div class="box">
        <h2 class="title">{{ pkg.pkgname }} {{ pkg.pkgver }}-{{ pkg.pkgrel }}</h2>
        <div class="listing">
            <h4>Files:</h4>
            <ul style="font-size:small;list-style:none">
            {% for file in files %}
                <li>{{ file.path }}</li>
            {% endfor %}
            </ul>
        </div>
    </div>
{% endblock %}
